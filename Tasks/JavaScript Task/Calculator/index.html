<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Document</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main container -->
    <div class="main">
        <!-- Input display for the calculator -->
        <input type="text" class="display" />
        <!-- Calculator buttons container -->
        <div class="buttons">
          <!-- Operator buttons: Clear, Percentage, Delete, Division -->
          <button class="operator" data-value="C">C</button>
          <button class="operator" data-value="%">%</button>
          <button class="operator" data-value="DEL">DEL</button>
          <button class="operator" data-value="/">/</button>
          <!-- Numeric buttons: 7, 8, 9, Multiplication -->
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button class="operator" data-value="*">*</button>
          <!-- Numeric buttons: 4, 5, 6, Subtraction -->
          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button class="operator" data-value="-">-</button>
          <!-- Numeric buttons: 1, 2, 3, Addition -->
          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button class="operator" data-value="+">+</button>
          <!-- Numeric buttons: 00, 0, Decimal Point, Equal -->
          <button data-value="00">00</button>
          <button data-value="0">0</button>
          <button data-value=".">.</button>
          <button class="operator random" data-value="=">=</button>
        </div>
    </div>
    <!-- Script tag to include the JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
